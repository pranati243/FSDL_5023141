<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping App</title>
    <link rel="stylesheet" href="styles.css">
</head>

            <p>â‚¹25,000</p>

        <div class="product" data-category="clothing">
            <img src="https://pitshirts.in/cdn/shop/files/InShot-20241209_143435268.jpg?v=1733735833&width=1946" alt="T-shirt">

        </div>
        <div class="product" data-category="accessories">
            <img src="https://assets.ajio.com/medias/sys_master/root/20240509/dWay/663cb79e16fd2c6e6af6824d/-473Wx593H-467124908-black-MODEL.jpg" alt="Watch">

            <p>â‚¹2,000</p>

    <!-- Cart Popup -->
    <div class="cart-popup" id="cart-popup">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="total">
