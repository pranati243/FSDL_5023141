<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Implementation Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS inclusion -->
</head>
<body>
    <!-- Header with Background -->
    <header>
        <h1>Welcome to CSS3 Styling</h1>
    </header>

    <!-- Navigation with Pseudo-classes -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Section with Styled Table -->
    <section id="home">
        <h2>CSS3 Features Demonstration</h2>
        <p class="intro">This section showcases various CSS3 features.</p>

        <!-- Table with Styling -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>Designer</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Developer</td>
                </tr>
            </tbody>
        </table>

        <!-- List with Styling -->
        <h3>Key Features:</h3>
        <ul class="feature-list">
            <li>CSS Selectors</li>
            <li>Pseudo Classes</li>
            <li>Pseudo Elements</li>
        </ul>
    </section>

    <!-- Contact Form with Pseudo-classes -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CSS3 Example</p>
    </footer>
</body>
</html>
