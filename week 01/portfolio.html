<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f4f4f4; text-align: center; }
        .hero { background: #333; color: white; padding: 50px 20px; }
        .projects { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 20px; }
        .project { width: 300px; background: white; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="hero"><h1>Welcome to My Portfolio</h1></div>
    <div class="projects">
        <div class="project">Project 1</div>
        <div class="project">Project 2</div>
        <div class="project">Project 3</div>
    </div>
</body>
</html>
