<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .form-container { background: white; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        input, textarea { width: 100%; margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .submit-btn { margin-top: 10px; background: blue; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; border-radius: 5px; transition: 0.3s; }
        .submit-btn:hover { background: darkblue; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button class="submit-btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
