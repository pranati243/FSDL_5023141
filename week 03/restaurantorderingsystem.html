<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Ordering System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #d9534f;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .jumbotron {
      background-color: #d9534f;
      color: white;
      padding: 60px 0;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-img-top {
      height: 200px; /* Fixed height for all images */
      object-fit: cover; /* Ensures images cover the area without distortion */
    }
    .footer {
      background-color: #d9534f;
      color: white;
      padding: 20px;
    }
    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cart">Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="jumbotron text-center">
    <h1>Order Your Favorite Meals</h1>
    <p class="lead">Delicious food at your fingertips.</p>
  </div>

  <!-- Menu Section -->
  <div class="container" id="menu">
    <h2 class="text-center mb-4">Our Menu</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://www.sharmispassions.com/wp-content/uploads/2012/01/filter-coffee-recipe8.jpg" class="card-img-top" alt="Dish 1">
          <div class="card-body">
            <h5 class="card-title">Filter Coffee</h5>
            <p class="card-text">$10.00</p>
            <a href="#" class="btn btn-danger">Add to Cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://carameltintedlife.com/wp-content/uploads/2021/01/Masala-Chai-.jpg" class="card-img-top" alt="Dish 2">
          <div class="card-body">
            <h5 class="card-title">Chai</h5>
            <p class="card-text">$12.00</p>
            <a href="#" class="btn btn-danger">Add to Cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://etimg.etb2bimg.com/photo/87389748.cms" class="card-img-top" alt="Dish 3">
          <div class="card-body">
            <h5 class="card-title">Parle-G</h5>
            <p class="card-text">$8.00</p>
            <a href="#" class="btn btn-danger">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <p>&copy; 2025 Restaurant. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
