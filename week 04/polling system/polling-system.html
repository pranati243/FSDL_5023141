<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polling System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Polling System</h1>
    <p>What's your favorite programming language?</p>
    <form id="pollForm">
      <div class="poll-option">
        <label>
          <input type="radio" name="language" value="JavaScript"> JavaScript
        </label>
        <span id="jsVotes">0 votes</span>
      </div>
      <div class="poll-option">
        <label>
          <input type="radio" name="language" value="Python"> Python
        </label>
        <span id="pythonVotes">0 votes</span>
      </div>
      <div class="poll-option">
        <label>
          <input type="radio" name="language" value="Java"> Java
        </label>
        <span id="javaVotes">0 votes</span>
      </div>
      <div class="poll-option">
        <label>
          <input type="radio" name="language" value="C++"> C++
        </label>
        <span id="cppVotes">0 votes</span>
      </div>
      <button type="submit">Vote</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="polling.js"></script>
</body>
</html>
