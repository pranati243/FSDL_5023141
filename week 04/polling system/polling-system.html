<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polling System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Polling System</h1>
    <p>What's your favorite programming language?</p>
    <form id="pollForm">
      <label><input type="radio" name="language" value="JavaScript"> JavaScript</label><br>
      <label><input type="radio" name="language" value="Python"> Python</label><br>
      <label><input type="radio" name="language" value="Java"> Java</label><br>
      <label><input type="radio" name="language" value="C++"> C++</label><br>
      <button type="submit">Vote</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="polling.js"></script>
</body>
</html>
