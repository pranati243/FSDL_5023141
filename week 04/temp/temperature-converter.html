<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Temperature Converter</h1>
            <input type="number" id="inputTemperature" placeholder="Enter temperature" class="temperature-input" oninput="convertTemperature()">
            
            <div class="conversion-options">
                <select id="fromUnit" class="unit-select" onchange="convertTemperature()">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
                <span>to</span>
                <select id="toUnit" class="unit-select" onchange="convertTemperature()">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>

            <div class="result">
                <h2>Converted Temperature:</h2>
                <p id="resultText">0 °C</p>
            </div>

            <div class="color-bar">
                <div id="colorBarFill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
