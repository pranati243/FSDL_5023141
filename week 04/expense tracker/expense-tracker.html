<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <!-- Expense Form -->
    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Expense Name" required />
      <input type="number" id="expenseAmount" placeholder="Amount (in ₹)" required />
      
      <select id="categorySelect" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      
      <input type="date" id="expenseDate" required />
      <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <ul id="expenseList"></ul>

    <div id="totalExpense">
      <h3>Total Expense: ₹<span id="totalAmount">0</span></h3>
    </div>
  </div>

  <script src="expense-tracker.js"></script>
</body>
</html>
