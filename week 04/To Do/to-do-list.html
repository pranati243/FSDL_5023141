<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>To-Do List</h1>
            
            <div class="task-input-section">
                <input type="text" id="taskInput" class="task-input" placeholder="Enter a task" />
                <input type="date" id="taskDueDate" class="task-input" />
                <select id="taskPriority" class="task-input">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>
            
            <div class="filters">
                <select id="filterPriority" onchange="filterTasks()" class="filter-select">
                    <option value="All">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <select id="filterStatus" onchange="filterTasks()" class="filter-select">
                    <option value="All">All Tasks</option>
                    <option value="Completed">Completed</option>
                    <option value="Incomplete">Incomplete</option>
                </select>
            </div>
            
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
